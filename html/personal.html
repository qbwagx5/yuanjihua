    <div id="personal">
        <section class="user-page">
            <div class="list-item">
                <div class="person_info">
                    <p class="usercenter-title2">个人信息</p>
                    <div class="phpto item">
                        <img src="" class="photo-img" id="userImg">

                            <!---->
                            <!---->
                        </div>
                    </div>
                    <div class="sex item">
                        <label>性别</label>

                </div>
                <div class="new-pwd item">
                    <label >新密码 : </label>

                        <input type="password"  placeholder="请输入新密码" class="el-input__inner" id="newpwd">

                    </div>
                </div>

                        <!---->

                        <!---->
                        <!---->

                    <span data-v-4267cab6="" class="get-code">获取验证码</span>

                    <!---->
